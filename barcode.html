<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* Reset and Base Styles */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-dark: #111827;
            --bg-modal: #1f2937;
            --text: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Scanner Viewport */
        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 300px;
            background: var(--bg-modal);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        #interactive.viewport > canvas, 
        #interactive.viewport > video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        canvas.drawing, 
        canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }

        /* Info Button */
        .info-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--bg-modal);
            border: none;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .info-btn:hover {
            background: var(--primary);
        }

        /* Upload Button */
        .upload-container {
            text-align: center;
            margin: 1rem 0;
        }

        .upload-btn {
            background: var(--primary);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .upload-btn:hover {
            background: var(--primary-dark);
        }

        .upload-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            padding: 1rem;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-modal);
            padding: 1.5rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .modal-section {
            margin-bottom: 1rem;
        }

        .modal-section h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .result-text {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            word-break: break-all;
        }

        .modal-btn {
            width: 100%;
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .modal-btn:hover {
            background: var(--primary-dark);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            .modal-content {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Info Button -->
    <button class="info-btn" id="infoBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
    </button>

    <div class="container">
        <!-- Scanner Container -->
        <div id="interactive" class="viewport"></div>

        <!-- Upload Button -->
        <div class="upload-container">
            <label class="upload-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Upload Barcode Image
                <input type="file" accept="image/*" id="fileInput" hidden>
            </label>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Scan Result</h3>
            <div id="barcodeResult" class="result-text"></div>
            <button class="modal-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Info Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">About</h3>
            <div class="modal-section">
                <h4>Contact Details</h4>
                <p>Email: contact@example.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div class="modal-section">
                <h4>About Us</h4>
                <p>A simple and efficient barcode scanner web application. Scan barcodes using your camera or upload barcode images.</p>
            </div>
            <button class="modal-btn" onclick="closeInfoModal()">Close</button>
        </div>
    </div>

    <script>
        // Initialize QuaggaJS when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Request camera permission
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    initQuagga();
                })
                .catch(function(err) {
                    console.error("Camera access denied:", err);
                    alert("Please allow camera access to use the scanner");
                });
        });

        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "upc_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                if (result.codeResult.code) {
                    showResult(result.codeResult.code);
                    Quagga.pause();
                }
            });
        }

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    Quagga.decodeSingle({
                        decoder: {
                            readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "upc_reader"]
                        },
                        locate: true,
                        src: e.target.result
                    }, function(result) {
                        if (result && result.codeResult) {
                            showResult(result.codeResult.code);
                        } else {
                            showResult("No barcode detected");
                        }
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // Modal handling
        function showResult(code) {
            document.getElementById('barcodeResult').textContent = code;
            document.getElementById('resultModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('resultModal').classList.remove('active');
            Quagga.resume();
        }

        // Info modal handling
        document.getElementById('infoBtn').addEventListener('click', function() {
            document.getElementById('infoModal').classList.add('active');
        });

        function closeInfoModal() {
            document.getElementById('infoModal').classList.remove('active');
        }

        // Performance optimizations
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                Quagga.pause();
            } else {
                Quagga.resume();
            }
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
                if (e.target.id === 'resultModal') {
                    Quagga.resume();
                }
            }
        });
    </script>
</body>
</html>
